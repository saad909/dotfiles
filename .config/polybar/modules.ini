[module/date]
type = internal/date
interval = 1.0

time =  %I:%M %p
time-alt =  %d/%m/%Y%

format = <label>
format-background = ${color.shade1}
format-foreground = ${color.modulefg}
format-padding = 1
label = %time%

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0

format-spacing = 1 
format-background = ${color.shade1}
format-foreground = ${color.modulefg}
format-padding = 1

label-open = 
label-close = 
label-separator = |

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/network]
type = internal/network
interface = wlp3s0


interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-connected-background = ${color.shade2}
format-connected-foreground = ${color.modulefg}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-background = ${color.shade2}
format-disconnected-foreground = ${color.modulefg}
format-disconnected-padding = 1

label-connected = "%essid%"
label-disconnected =  "Not Connected"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

click-left = networkmanager_dmenu &
click-right = /usr/bin/nm-connection-editor &
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/colors]
type = custom/text
content = 
content-background = ${color.shade7}
content-foreground = ${color.modulefg}
content-padding = 1

click-left = ~/.config/polybar/scripts/color-switch.sh &
click-right = ~/.config/polybar/scripts/type-switch.sh &

[module/cmus]
type = custom/script
interval = 10
format-prefix = " "
exec = cmus.sh
click-right=cmus-remote -r
click-left = cmusToggle
label-maxlen = 35
scroll-up=cmus-remote -v +10%
scroll-down=cmus-remote -v -10%
format-prefix-foreground =  #ff007f

format-background = ${color.shade7}
format-foreground = ${color.modulefg}

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 10
click-left = rofi-bluetooth &

format-background = ${color.shade6}
format-foreground = ${color.modulefg}

[module/cpu]
type = internal/cpu

interval = 5

format = <label>
format-prefix = 
label = " %percentage%%"


ramp-load-0 = 
ramp-load-1 = 
ramp-load-2 = 
ramp-load-3 = 
ramp-load-4 = 

format-background = ${color.shade3}
format-foreground = ${color.modulefg}
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/memory]
type = internal/memory
interval = 5
format-prefix = ""
format-underline =
label = %percentage_used%%
click-left="notify-send $(memory)"

format-background = ${color.shade4}
format-foreground = ${color.modulefg}


[module/filesystem]
type = internal/fs

mount-0 = /home
;;mount-2 = /var

interval = 600

fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-foreground = ${color.ORANGE}

label-mounted = " %free%"

label-unmounted = %mountpoint%: not mounted

format-background = ${color.shade5}
format-foreground = ${color.modulefg}
