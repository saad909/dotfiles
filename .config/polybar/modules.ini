[module/backlight]
type = custom/ipc
internal = 10
format-prefix = " "
hook-0 = light -G | sed 's/\.[0-9]*//'
format-background = ${color.shade3}
format-foreground = ${color.modulefg}
format-padding = 1
initial = 1

